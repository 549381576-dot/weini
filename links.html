            text-decoration: none;
            transition: all 0.3s;

        }

            display: grid;
            gap: 1rem;
        }
        .link-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s;
        }
        .link-item:hover {
            transform: translateX(8px);
            background: var(--card-gradient);
        }
        .link-icon {
            font-size: 2rem;
        }
        .link-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }
        .link-info p {
            font-size: 0.9rem;
            color: var(--text-secondary);
